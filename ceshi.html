<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
        </style>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    </head>
    <body>
        <div id="container" style="min-width:400px;height:400px"></div>
        <script>
            var chart = Highcharts.chart('container', {
	chart: {
		zoomType: 'xy'
	},
	title: {
		text: '2021年周配置指令下单计划与完成汇总'
	},
	subtitle: {
		//text: '数据来源: WorldClimate.com'
	},
	xAxis: [{
		categories: [
			'3/1', '', '3/3', '', '3/5', '','3/7', '', '3/9', '', '3/11', ''
		],
		crosshair: true
	}],
	yAxis: [{ // Primary yAxis
		labels: {
			format: '{value} %',
			style: {
				color: Highcharts.getOptions().colors[2]
			}
		},
		title: {
			text: '当日完成率',
			style: {
				color: Highcharts.getOptions().colors[2]
			}
		},
		opposite: true
	}, { // Secondary yAxis
		gridLineWidth: 0,
		title: {
			text: '指令实际下单',
			style: {
				color: Highcharts.getOptions().colors[0]
			}
		},
		labels: {
			format: '{value}',
			style: {
				color: Highcharts.getOptions().colors[0]
			}
		}
	}],
	tooltip: {
		shared: true
	},
	legend: {
		layout: 'vertical',
		align: 'left',
		x: 80,
		verticalAlign: 'top',
		y: 55,
		floating: true,
		backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
	},
	series: [{
		name: '指令实际下单',
		type: 'column',
		yAxis: 1,
		data: [120, 150, 90, 90, 115, 150, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
		tooltip: {
			valueSuffix: ''
		}
	}, {
		name: '指令下单计划',
		type: 'spline',
		yAxis: 1,
		data: [120, 120, 120, 120, 120, 120, 120, 120, 120, 120, 120, 120],
		marker: {
			enabled: false
		},
		dashStyle: 'shortdot',
		tooltip: {
			valueSuffix: ''
		}
	}, {
		name: '当日完成率',
		type: 'spline',
		data: [110, 120, 90, 90, 105, 120, 115, 120, 200, 180, 95, 50],
		tooltip: {
			valueSuffix: ' %'
		}
	}]
}); 
        </script>
    </body>
</html>
